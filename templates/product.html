<a href="/index.html" class="back">
  GO BACK TO LOOKBOOK
</a>

<div class="products">
  {{#each directus.entries}}

  <div class="product">
    <div class="product-section">

        <img style="height: 230px;" src="{{ this.data.ImageLink }}" alt="{{ this.data.name }}" class="thumbnail"/>

        <div class="product-description">
          <h1 class="product-title">{{ this.data.name }}</h1>
          <p>{{ this.data.description }}</p>

          <p class="product-price">ONLY {{ this.data.price }} $</p>

          <a class="product-button snipcart-add-item"
            href="#"
            data-item-name="{{ this.data.name }}"
            data-item-id="{{ this.data.SKU }}"
            data-item-image="{{ this.data.ImageLink }}"
            data-item-description="{{ this.data.description }}"
            data-item-url="{{ ../DOMAIN }}/{{ ../link }}"
            data-item-price="{{ this.data.price }}">
            BUY IT NOW
          </a>
        </div>
    </div>
  </div>
  {{/each}}
</div>

<script src="https://cdn.snipcart.com/scripts/2.0/snipcart.js" data-api-key="YjdiNWIyOTUtZTIyMy00MWMwLTkwNDUtMzI1M2M2NTgxYjE0" id="snipcart"></script>
